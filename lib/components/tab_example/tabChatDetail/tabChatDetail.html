<ion-view>

  <ion-nav-title>
    {{vm.name}}
  </ion-nav-title>

  <ion-content layout="column">
    This is {{vm.name}} view

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="First Name" class="ng-invalid">
      </label>
      <label class="item item-input item-floating-label input-calm">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Last Name">
      </label>
      <label class="item item-input input-energized">
        <span class="input-label">Username</span>
        <input type="text" ng-model="user">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <textarea placeholder="Comments"></textarea>
      </label>
    </div>
  </ion-content>

</ion-view>
